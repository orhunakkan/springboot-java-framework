<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mentor Registration</title>
</head>

<body>

    <form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}" style="text-align: center;">

        <h1>Mentor Registration</h1>
        <label>First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
        <br>
        <label>Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">
        <br>
        <label>Email:</label>
        <input type="text" id="email" placeholder="Email" th:field="*{email}">
        <br>
        <label>Graduated</label>
        <input type="checkbox" th:field="*{graduated}">
        <br>
        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female
        <br>
        <label>Batch Number</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
        </select>
        <br>
        <label>Company:</label>
        <textarea th:field="*{company}"></textarea>
        <br>
        <button type="submit">Submit</button>

    </form>

</body>

</html>
